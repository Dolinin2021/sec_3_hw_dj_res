{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="row">
            <div class="book col-md-4">
                {% for item in books %}
                <a href="{% url 'select' item.pub_date %}"><h2>{{ item.name }}</h2></a>
                <p>Автор: {{ item.author }}</p>
                <p>Дата публикации: {{ item.pub_date |date:"Y-m-d" }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
